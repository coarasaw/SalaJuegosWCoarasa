<app-menu-gral></app-menu-gral>
<div class="d-flex justify-content-center mt-3">
    <button class="btn-principal btn-quizz">LISTADO DE ENCUESTA</button>
</div>
<div *ngIf="loading" class="d-flex justify-content-center mt-3">
    <app-spinner></app-spinner>
</div>
<div *ngIf="listEncuesta.length > 0 && !loading" class="container">
    <div class="row mt-3">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Juego</th>
                                <th>Puntuación</th>
                                <th>Opinión</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of listEncuesta">
                                <td>{{ item.nombre }}</td>
                                <td>{{ item.apellido }}</td>
                                <td>{{ item.juego }}</td>
                                <td>{{ item.puntuacion }}</td>
                                <td>{{ item.opinion }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="listEncuesta.length == 0 && !loading" class="conteiner">
    <div class="row mt-3">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <h5>No hay listado para mostrar</h5>
                </div>
            </div>
        </div>
    </div>
</div>
<app-pie-gral></app-pie-gral>
